type QueueJob {
  """
  Number of times the job has failed/completed.
  
  This will be 0 from the time the job is first added to the queue,
  until the job finishes or throws,
  following that worker execution it will be incremented to 1.
  
  @default 0
  """
  attemptsMade: Int!

  """
  Number of times the job has started / moved to active.
  
  Rate limits/delays/etc. also count towards this number.
  
  @default 0
  """
  attemptsStarted: Int!
  createdAt: DateTime!
  data(path: JMESPath): JSON
  delayHuman: String!
  delayISO: Duration!
  failedReason: String
  failures: [[String!]!]!
  finishedAt: DateTime
  id: ID!
  json(path: JMESPath): JSON
  name: String!
  options(path: JMESPath): JSON

  """
  Ranges from 0 (highest priority) to 2 097 152 (lowest priority).
  Note that using priorities has a slight impact on performance,
  so do not use it if not required.
  
  @default 0
  """
  priority: Int!
  processedAt: DateTime
  progress(path: JMESPath): JSON
  queue: Queue!
  return(path: JMESPath): JSON
  state: QueueJobState!
}

enum QueueJobState {
  Active
  Completed
  Delayed
  Failed
  Paused
  Prioritized
  Repeat
  Unknown
  Wait
  Waiting
  WaitingChildren
}

type QueueModifier {
  add(data: JSONObject, name: String!, options: JSONObject): QueueJob!

  """Removes certain jobs from the queue."""
  clean(
    grace: Duration!

    """Max number of jobs to clean"""
    limit: Int!
    type: QueueJobState! = Completed
  ): QueueCleanOutput!

  """
  Drains the queue, i.e., removes all jobs that are waiting
  or delayed, but not active, completed or failed.
  """
  drain(
    """Whether to also remove delayed jobs"""
    delayed: Boolean = false
  ): Queue!
  job(id: ID!): JobModifier!

  """
  Completely destroys the queue and all of its contents irreversibly.
  
  This method will the *pause* the queue and requires that there are no active jobs.
  It is possible to bypass this requirement, i.e. not having active jobs using the `force` option.
  
  Note: This operation requires to iterate on all the jobs stored in the queue
  and can be slow for very large queues.
  """
  obliterate(
    """
    How many jobs to move at once.
    This is not an overall limit - all jobs are still processed
    """
    batchSize: Int = 1000

    """Force obliteration even with active jobs in the queue"""
    force: Boolean = false
  ): Queue!
  pause: Queue!

  """Promote all the delayed jobs"""
  promoteJobs(
    """
    How many jobs to move at once.
    This is not an overall limit - all jobs are still processed
    """
    batchSize: Int = 1000
  ): Queue!
  resume: Queue!

  """Retry all the failed or completed jobs"""
  retryJobs(
    """
    How many jobs to move at once.
    This is not an overall limit - all jobs are still processed
    """
    batchSize: Int = 1000

    """
    When to start moving jobs to wait status.
    Mutually exclusive with `startAt`.
    
    Defaults to now if neither are specified.
    """
    startAfter: Duration

    """
    When to start moving jobs to wait status.
    Mutually exclusive with `startAfter`.
    
    Defaults to now if neither are specified.
    """
    startAt: DateTime

    """Which jobs to retry? failed or completed"""
    state: QueueJobState = Failed
  ): Queue!
}

