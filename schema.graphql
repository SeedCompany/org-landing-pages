  processReportInquiryCorrespondence(input: ReportInquiryCorrespondenceInput!): ReportInquiryCorrespondenceOutput!
  publishImpactReport(input: UpdateImpactReportInput!): UpdateImpactReportOutput!

  """
  Register a webhook to us for the board & event.
  This will create duplicates, so be warned.
  This will hopefully go away in the future, when we can do this automatically.
  
  Returns the newly created webhook ID or null if failed.
  """
